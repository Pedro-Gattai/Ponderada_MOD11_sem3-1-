version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # Porta para a API
      - "9001:9001"   # Porta para a Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data  # PersistÃªncia de dados
    command: server /data --console-address ":9001"
    restart: always

  clickhouse:
    image: yandex/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse_config/users.xml:/etc/clickhouse-server/users.xml
      - ./init-clickhouse.sh:/init-clickhouse.sh
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    entrypoint: /init-clickhouse.sh 
    restart: on-failure

volumes:
  minio_data:
    driver: local
  clickhouse_data:
    driver: local